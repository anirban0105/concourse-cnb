---
platform: linux

image_resource:
  type: registry-image
  source: 
    repository: paketobuildpacks/builder
    tag: base
params:
  APP_IMAGE:
  RUN_IMAGE: "gcr.io/paketo-buildpacks/run:base-cnb"
  IMAGE_REPO: index.docker.io
  IMAGE_REPO_USERNAME:
  IMAGE_REPO_PASSWORD:
  CNB_PLATFORM_API: 0.4
  SKIP_RESTORE: "false"
caches:
- path: cache  
inputs:
  - name: pipeline
  - name: source
  - name: env
    optional: true
  - name: bindings
    optional: true    
outputs:
  - name: image  
run:
  user: root
  path: pipeline/buildpack/task.sh  